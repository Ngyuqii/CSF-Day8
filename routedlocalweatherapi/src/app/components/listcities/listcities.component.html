<h3>I wonder what is the weather today.</h3>

<table>
    <th>COUNTRY - City</th>
    <th>DEL</th>
    <tr *ngFor="let c of cities; let idx =index" [routerLink]="['weather', c.city]">
        <td>{{c.country | uppercase}} - {{c.city | titlecase}}</td>
        <td>
            <button (click)="deleteItem(idx)">X</button>
        </td>
    </tr>
</table>
